<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Deep-Data Generator</title>
    <style>
        :root {
            --bg-color: #050505;
            --surface-color: #121212;
            --input-bg: #1e1e1e;
            --accent-color: #00ff9d; /* Cyberpunk Green */
            --text-main: #ffffff;
            --text-dim: #666666;
            --border: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
            text-align: center;
        }
        .header h1 {
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 10px;
        }

        /* Controls */
        .control-panel {
            background-color: var(--surface-color);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .label {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Pill Inputs */
        .pill-select {
            display: flex;
            background: var(--bg-color);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 4px;
        }
        .pill-select label {
            flex: 1;
            text-align: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            transition: 0.2s;
            color: #888;
        }
        .pill-select input { display: none; }
        .pill-select input:checked + label {
            background-color: var(--input-bg);
            color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
        }

        /* Range Slider */
        .slider-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--bg-color);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
        }
        input[type=range] {
            width: 100%;
            accent-color: var(--accent-color);
            cursor: pointer;
        }
        .count-val {
            color: var(--accent-color);
            font-weight: bold;
            font-family: monospace;
            font-size: 16px;
        }

        /* Main Input */
        .main-input {
            width: 100%;
            background-color: var(--surface-color);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 5px;
            display: flex;
            margin-bottom: 20px;
        }
        .main-input input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 20px;
            color: white;
            font-size: 16px;
            outline: none;
        }
        .generate-btn {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 0 40px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .generate-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
        }

        /* Output Area */
        .output-list {
            display: grid;
            gap: 15px;
        }
        .prompt-card {
            background-color: var(--surface-color);
            border-left: 3px solid var(--border);
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #ccc;
            position: relative;
            transition: 0.2s;
        }
        .prompt-card:hover {
            border-left-color: var(--accent-color);
            background-color: #1a1a1a;
        }
        .tag {
            color: var(--accent-color);
            opacity: 0.7;
        }
        .meta {
            color: #555;
            font-size: 11px;
            margin-bottom: 5px;
            display: block;
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .copy-all {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        .copy-all:hover {
            background: rgba(0, 255, 157, 0.1);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>DEEP DATASET GENERATOR</h1>
        <p>Генерация на основе глубокого анализа изображения (JSON Structure Simulation)</p>
    </div>

    <div class="control-panel">
        <div class="control-group">
            <span class="label">Aspect Ratio</span>
            <div class="pill-select">
                <label><input type="radio" name="ar" value="--ar 3:4" checked>3:4</label>
                <label><input type="radio" name="ar" value="--ar 9:16">9:16</label>
                <label><input type="radio" name="ar" value="--ar 16:9">16:9</label>
            </div>
        </div>

        <div class="control-group">
            <span class="label">Complexity Level</span>
            <div class="pill-select">
                <label><input type="radio" name="level" value="normal">Mid</label>
                <label><input type="radio" name="level" value="max" checked>Max</label>
            </div>
        </div>

        <div class="control-group">
            <span class="label">Batch Size</span>
            <div class="slider-wrapper">
                <span class="count-val" id="countVal">10</span>
                <input type="range" id="batchCount" min="1" max="50" value="10" oninput="document.getElementById('countVal').innerText = this.value">
            </div>
        </div>
    </div>

    <div class="main-input">
        <input type="text" id="refLink" placeholder="Вставьте ссылку на референс (Image URL)...">
        <button class="generate-btn" onclick="generateBatch()">Generate</button>
    </div>

    <div class="action-bar">
        <button class="copy-all" onclick="copyAll()">Copy All Prompts</button>
    </div>

    <div class="output-list" id="output">
        </div>
</div>

<script>
    // ==========================================
    // ГЛУБОКАЯ БАЗА ДАННЫХ (Симуляция JSON)
    // ==========================================
    
    const db = {
        composition: {
            framing: ["medium-full body portrait", "waist-up portrait", "close-up portrait", "low-angle full body shot", "wide environmental shot", "dutch angle dynamic shot"],
            dof: ["shallow depth of field", "deep depth of field", "bokeh background", "sharp focus on eyes"],
            angle: ["eye-level camera", "slightly low angle", "high angle view", "profile view"]
        },
        subject: {
            pose: ["standing one hand on hip", "walking towards camera", "sitting with crossed legs", "leaning against wall", "looking over shoulder", "dynamic walking pose"],
            expression: ["soft smile", "confident gaze", "neutral editorial expression", "laughing candidly", "mysterious look", "piercing gaze"],
            makeup: ["natural glam makeup", "no-makeup look", "bold red lip and eyeliner", "dewy skin finish", "smokey eyes evening look"]
        },
        clothing: {
            types: ["evening dress", "oversized blazer", "leather trench coat", "silk slip dress", "cashmere sweater", "structured corset top"],
            fabrics: ["smooth satin", "wrinkled linen", "heavy wool blend", "translucent chiffon", "reflective latex", "distressed denim"],
            colors: ["deep navy blue", "charcoal gray", "pure white", "emerald green", "muted beige", "burgundy red"],
            details: ["deep V-neck", "wrap-style bodice", "visible stitching", "frayed edges", "gold button details"]
        },
        environment: {
            places: ["urban city street at night", "luxury hotel lobby", "abandoned industrial loft", "sunlit minimalist apartment", "foggy nature landscape", "neon-lit subway station"],
            elements: ["storefronts with illuminated signage", "blurred pedestrians in distance", "architectural glass elements", "rain-slicked pavement", "antique furniture background"]
        },
        lighting: {
            types: ["cinematic urban night lighting", "soft window light", "golden hour sun rays", "studio rembrandt lighting", "harsh direct flash", "neon sign ambient glow"],
            quality: ["soft frontal light", "rim light separating subject", "dramatic hard shadows", "even fill light", "volumetric light beams"]
        },
        technical: {
            camera: ["Shot on Sony A7R IV", "Shot on Leica M11", "Shot on Canon EOS R5", "Shot on Fujifilm GFX 100"],
            lens: ["35mm f/1.4 lens", "50mm f/1.2 prime lens", "85mm portrait lens", "24mm wide angle"],
            film: ["Kodak Portra 400 aesthetic", "Fujifilm Superia 800 grain", "Cinestill 800T halation", "Digital raw format"],
            details: ["ISO 800", "shutter speed 1/125", "chromatic aberration", "sharp focus", "high resolution"]
        },
        color_grading: {
            palette: ["teal and orange grading", "warm beige tones", "cool blue atmosphere", "black and white high contrast", "muted pastel tones", "vivid saturated colors"]
        }
    };

    const realismBoilerplate = "highly detailed skin texture, visible pores, micro-imperfections, natural skin grain, realistic subsurface scattering, moist eyes, authentic texture";
    const negativePrompt = "--no plastic, smooth skin, cartoon, anime, 3d render, illustration, drawing, painting, bad anatomy, deformed";

    // Утилита для случайного выбора
    function getR(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateBatch() {
        const ref = document.getElementById('refLink').value.trim();
        const count = document.getElementById('batchCount').value;
        const ar = document.querySelector('input[name="ar"]:checked').value;
        const outputDiv = document.getElementById('output');
        
        if (!ref) {
            alert("Пожалуйста, вставьте ссылку на референс!");
            return;
        }

        outputDiv.innerHTML = '';
        let allText = "";

        for (let i = 0; i < count; i++) {
            // Генерация параметров
            const comp = db.composition;
            const subj = db.subject;
            const cloth = db.clothing;
            const env = db.environment;
            const light = db.lighting;
            const tech = db.technical;

            // Сборка сложного промпта (эмуляция структуры JSON)
            // Структура: [Ref] [Composition] [Subject+Clothing] [Environment] [Lighting] [Tech] [Style]
            
            const promptParts = [
                ref,
                `${getR(comp.framing)}, ${getR(comp.angle)}, ${getR(comp.dof)}`,
                `Subject is a female, ${getR(subj.pose)}, ${getR(subj.expression)}, wearing a ${getR(cloth.colors)} ${getR(cloth.fabrics)} ${getR(cloth.types)} with ${getR(cloth.details)}. Makeup style is ${getR(subj.makeup)}`,
                `Environment is ${getR(env.places)}, background elements include ${getR(env.elements)}`,
                `Lighting is ${getR(light.types)}, featuring ${getR(light.quality)}`,
                `Technical attributes: ${getR(tech.camera)}, ${getR(tech.lens)}, ${getR(tech.film)}, ${getR(tech.details)}`,
                `Color palette: ${getR(db.color_grading.palette)}`,
                realismBoilerplate,
                ar + " --v 6.0 --style raw --s 250"
            ];

            const fullPrompt = promptParts.join(", ");
            const fullPromptClean = fullPrompt + " " + negativePrompt;

            // Визуализация
            const card = document.createElement('div');
            card.className = 'prompt-card';
            
            // Красивое отображение "параметров"
            card.innerHTML = `
                <span class="meta">#${i + 1} | ${getR(tech.camera)} | ${getR(cloth.types)} | ${getR(env.places)}</span>
                ${fullPromptClean}
            `;
            
            outputDiv.appendChild(card);
            allText += fullPromptClean + "\n\n";
        }

        window.generatedBatchText = allText;
    }

    function copyAll() {
        if (window.generatedBatchText) {
            navigator.clipboard.writeText(window.generatedBatchText);
            const btn = document.querySelector('.copy-all');
            btn.innerText = "COPIED!";
            btn.style.background = "#00ff9d";
            btn.style.color = "#000";
            setTimeout(() => {
                btn.innerText = "Copy All Prompts";
                btn.style.background = "transparent";
                btn.style.color = "#00ff9d";
            }, 1500);
        } else {
            alert("Сначала сгенерируйте промпты!");
        }
    }
</script>

</body>
</html>
